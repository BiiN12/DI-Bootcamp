<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Coloring Game</h1>
    <div class="grid-container" id="gridContainer">
        <div class="sidebar">
            <button id="resetButton">Clear</button>
            <div class="color-palette" id="colorPalette">
                <div class="color-swatch" id="red" style="background-color: red;"></div>
                <div class="color-swatch" id="green" style="background-color: green;"></div>
                <div class="color-swatch" id="blue" style="background-color: blue;"></div>
                <div class="color-swatch" id="yellow" style="background-color: yellow;"></div>
                <div class="color-swatch" id="purple" style="background-color: purple;"></div>
                <div class="color-swatch" id="orange" style="background-color: orange;"></div>
                <div class="color-swatch" id="black" style="background-color: black;"></div>
                <div class="color-swatch" id="white" style="background-color: white;"></div>
                <div class="color-swatch" id="pink" style="background-color: pink;"></div>
                <div class="color-swatch" id="brown" style="background-color: brown;"></div>
                <div class="color-swatch" id="gray" style="background-color: gray;"></div>
                <div class="color-swatch" id="lightblue" style="background-color: lightblue;"></div>
                <div class="color-swatch" id="lightgreen" style="background-color: lightgreen;"></div>
                <div class="color-swatch" id="lightgray" style="background-color: lightgray;"></div>
                <div class="color-swatch" id="darkblue" style="background-color: darkblue;"></div>
                <div class="color-swatch" id="darkgreen" style="background-color: darkgreen;"></div>
                <div class="color-swatch" id="darkgray" style="background-color: darkgray;"></div>
                <div class="color-swatch" id="darkred" style="background-color: darkred;"></div>
                <div class="color-swatch" id="darkyellow" style="background-color: #8B8000;"></div>
                <div class="color-swatch" id="darkpurple" style="background-color: #4B0150;"></div>
                <div class="color-swatch" id="darkorange" style="background-color: darkorange;"></div>
                <div class="color-swatch" id="cyan" style="background-color: cyan;"></div>
                <div class="color-swatch" id="magenta" style="background-color: magenta;"></div>
                <div class="color-swatch" id="lime" style="background-color: lime;"></div>
            </div>
        </div>
        <div class="grid" id="colorGrid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
    </div>


    <footer class="footer">
        <p>Created by <a href="https://github.com/BiiN12">BiiN</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
