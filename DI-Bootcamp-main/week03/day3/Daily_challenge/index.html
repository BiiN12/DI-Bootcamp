<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: inline-block; width: 150px; margin: 5px 0; }
        input { padding: 5px; margin: 5px; }
        button { padding: 10px 15px; margin: 10px 5px 10px 0; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        #story { font-weight: bold; color: #333; }
        .story-container { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun"><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective"><br>
        <label for="person">Someone's Name:</label><input type="text" id="person"><br>
        <label for="verb">Verb:</label><input type="text" id="verb"><br>
        <label for="place">A place:</label><input type="text" id="place"><br>
        <button type="submit" id="lib-button">Lib it!</button>
        <button type="button" id="shuffle-button" style="display:none;">Shuffle Story!</button>
    </form>

    <div class="story-container">
        <p>Generated story: <span id="story">Fill out the form above to generate your story!</span></p>
    </div>

    <script src="daily_challenge.js"></script>
</body>
</html>
