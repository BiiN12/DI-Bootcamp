<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 10px 0;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005a87;
        }
    </style>
</head>

<body>
    <h1>Move the Box</h1>
    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            const elem = document.getElementById("animate");
            let pos = 0;
            const id = setInterval(frame, 1);

            function frame() {
                if (pos == 350) {  // 400px container - 50px box = 350px max position
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>

</html>
